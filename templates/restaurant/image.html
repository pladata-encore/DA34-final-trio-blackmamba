<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 슬라이드</title>
  <style>
    .slideshow-container {
      max-width: 500px;
      position: relative;
      margin: auto;
    }

    .slides {
      display: none;
    }

    .active {
      display: block;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .next {
      right: 0;
      border-radius: 3px 3px 0 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <img class="slides active" src="https://picsum.photos/500/300?random=1" alt="Image 1">
  <img class="slides" src="https://picsum.photos/500/300?random=2" alt="Image 2">
  <img class="slides" src="https://picsum.photos/500/300?random=3" alt="Image 3">

  <a class="prev" onclick="prevSlide()">&#10094;</a>
  <a class="next" onclick="nextSlide()">&#10095;</a>
</div>

<script>
  // 이미지 슬라이드 관련 스크립트
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slides');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }

  // 3초마다 슬라이드 전환
  setInterval(nextSlide, 3000);

</script>
</body>
</html>
